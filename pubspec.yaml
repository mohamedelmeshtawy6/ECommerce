name: e_commerce
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: '>=2.19.3 <3.0.0'

dependencies:
  cloud_firestore: ^4.4.4
  cupertino_icons: ^1.0.2
  firebase_auth: ^4.2.10
  firebase_core: ^2.7.1
  flutter:
    sdk: flutter
  flutter_facebook_auth: ^5.0.8
  get: ^4.6.5
  google_sign_in: ^6.0.2
  path: any
  shared_preferences: ^2.0.18
  sqflite: ^2.2.5
  flutter_svg: ^2.0.4
  status_change: ^2.0.0

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
  fonts:
    - family: SourceSansPro
      fonts:
        - asset: assets/fonts/SourceSansPro.ttf

    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans.ttf
